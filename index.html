<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synkroniserte Firkanter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(10, 50px);
        grid-gap: 10px;
      }

      .box {
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #ff6f61, #ffcc00);
        border-radius: 50%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <script>
      anime({
        targets: ".box",
        translateY: [
          { value: -50, duration: 500 },
          { value: 0, duration: 500 },
        ],
        delay: anime.stagger(100, { start: 0 }),
        loop: true,
        easing: "easeInOutElastic(1, .5)",
      });
    </script>
  </body>
</html>
